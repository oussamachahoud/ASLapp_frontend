<div class="login-wrapper">
  <div class="card">
    <div class="card-body">
      <h2 class="card-title text-center mb-2">Welcome Back</h2>
      <p class="text-center login-subtitle mb-4">Sign in to your account</p>

      @if (error()) {
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          {{ error() }}
          <button type="button" class="btn-close" (click)="error.set(null)"></button>
        </div>
      }

      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            [value]="credentials().email"
            (input)="updateForm('email', getInputValue($event))"
            placeholder="you@example.com"
            required
          />
        </div>

        <div class="mb-4">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            [value]="credentials().password"
            (input)="updateForm('password', getInputValue($event))"
            placeholder="Enter your password"
            required
          />
        </div>

        <button
          type="submit"
          class="btn btn-primary w-100"
          [disabled]="isLoading()"
        >
          @if (isLoading()) {
            <span class="spinner-border spinner-border-sm me-2"></span>
            Logging in...
          } @else {
            Login
          }
        </button>
      </form>

      <p class="text-center mt-3 mb-0">
        Don't have an account?
        <a routerLink="/signup" class="text-decoration-none fw-semibold">Sign up here</a>
      </p>
    </div>
  </div>
</div>

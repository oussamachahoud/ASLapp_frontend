<div class="signup-wrapper">
  <div class="card">
    <div class="card-body">
      <h2 class="card-title text-center mb-2">Create Account</h2>
      <p class="text-center signup-subtitle mb-4">Join ASLapp today</p>

      @if (successMessage()) {
        <div class="alert alert-success alert-dismissible fade show" role="alert">
          {{ successMessage() }}
          <button type="button" class="btn-close" (click)="successMessage.set(null)"></button>
        </div>
      }

      @if (error()) {
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          {{ error() }}
          <button type="button" class="btn-close" (click)="error.set(null)"></button>
        </div>
      }

      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            [value]="formData().username"
            (input)="updateForm('username', getInputValue($event))"
            placeholder="Choose a username"
            required
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            [value]="formData().email"
            (input)="updateForm('email', getInputValue($event))"
            placeholder="you@example.com"
            required
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            [value]="formData().password"
            (input)="updateForm('password', getInputValue($event))"
            placeholder="Create a strong password"
            required
          />
        </div>

        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input
            type="number"
            class="form-control"
            id="age"
            [value]="formData().age"
            (input)="updateForm('age', parseAge(getInputValue($event)))"
            placeholder="Your age"
            required
          />
        </div>

        <div class="mb-4">
          <label for="reason" class="form-label">Why do you want to join?</label>
          <textarea
            class="form-control"
            id="reason"
            rows="3"
            [value]="formData().reason"
            (input)="updateForm('reason', getTextAreaValue($event))"
            placeholder="Tell us why you'd like to join ASLapp"
          ></textarea>
        </div>

        <button
          type="submit"
          class="btn btn-primary w-100"
          [disabled]="isLoading()"
        >
          @if (isLoading()) {
            <span class="spinner-border spinner-border-sm me-2"></span>
            Creating Account...
          } @else {
            Sign Up
          }
        </button>
      </form>

      <p class="text-center mt-3 mb-0">
        Already have an account?
        <a routerLink="/login" class="text-decoration-none fw-semibold">Login here</a>
      </p>
    </div>
  </div>
</div>
